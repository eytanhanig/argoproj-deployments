apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
spec:
  source:
    path: datadog
    repoURL: https://github.com/eytanhanig/argoproj-deployments
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: datadog
  project: argoproj-deployments
