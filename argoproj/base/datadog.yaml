apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  # namespace: argocd
spec:
  source:
    path: datadog
    repoURL: https://github.com/eytanhanig/argoproj-deployments.git
    targetRevision: master
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: datadog
  project: argoproj-deployments
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
