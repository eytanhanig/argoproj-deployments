apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/eytanhanig/argoproj-deployments'
    path: argocd
    targetRevision: master
    kustomize:
      patchesStrategicMerge:
      - overlays/common/argo-cd-cm.yaml
      - overlays/common/argo-cd-argocd-secret.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
